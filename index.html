<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>finanzas - gestión</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <div class="contenedor-principal">
    <aside class="sidebar">
      <h2>finanzas</h2>
      <ul>
        <li><button onclick="mostrarSeccion('dashboard')">Dashboard</button></li>
        <li><button onclick="mostrarSeccion('transacciones')">Transacciones</button></li>
        <li><button onclick="mostrarSeccion('categorias')">Categorías</button></li>
        <li><button onclick="mostrarSeccion('presupuestos')">Presupuestos</button></li>
      </ul>
    </aside>

    <main class="contenido">
      <section id="dashboard" style="display: none;">🧭 Aquí irá el dashboard</section>
      <section id="transacciones" style="display: none;">💰 Registro de transacciones</section>
      <section id="categorias">
        <h2>Gestión de Categorías</h2>
        <input id="nombre-categoria" type="text" placeholder="Nombre de la categoría" />
        <button id="guardar-categoria">Guardar</button>
        <ul id="lista-categorias"></ul>
      </section>
      <section id="presupuestos" style="display: none;">📊 Configuración de presupuestos</section>
    </main>
  </div>

  <div id="modal-eliminar" class="modal">
    <p>¿Deseas eliminar esta categoría y todas sus transacciones?</p>
    <button id="confirmar-eliminar">Eliminar</button>
    <button id="cancelar-eliminar">Cancelar</button>
  </div>

  <script type="module" src="categorias.js"></script>
  <script>
    function mostrarSeccion(id) {
      document.querySelectorAll('main section').forEach(seccion => {
        seccion.style.display = 'none';
      });
      document.getElementById(id).style.display = 'block';
    }
  </script>
</body>
</html>
